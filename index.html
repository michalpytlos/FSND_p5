<!doctype html>
<html lang="en">
<head>
  <title>FSND project 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="js/libs/leaflet/leaflet.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script type="text/javascript" src="js/libs/leaflet/leaflet.js"></script>
  <script type="text/javascript" src="js/libs/knockout-3.4.2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="app-box">
    <div class="info-box">
      <form data-bind="submit: searchMarkers">
        <input type="text" name="searchPhrase">
        <button type="submit">Search</button>
      </form>
      <div class="type-box" data-bind="foreach: map.layers">
        <input type="checkbox" value="" id="" data-bind="checked: active, attr: {id: name}, click: $root.updateLayers">
        <label for="" data-bind="text: name, attr: {for: name}"></label><br />
      </div>
      <div class="list-box" data-bind="foreach: map.layers">
        <h4 data-bind="visible: active(), text: name"></h4>
        <ul data-bind="visible: active(), foreach: markers.sort(function(l,r){
          return l.name() > r.name() ? 1:-1;
        })">
            <li data-bind="visible: active(), click: $root.toggleMarker, text: name, css: { 'selected-marker': selected() }"></li>
        </ul>
      </div>
    </div>
    <div id="krakowMap"></div>
  </div>
  <script type="text/javascript" src="js/app-leaflet.js"></script>
</body>
</html>
