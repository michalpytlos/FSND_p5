<!doctype html>
<html lang="en">
<head>
  <title>FSND project 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="js/libs/leaflet/leaflet.css" />
  <script type="text/javascript" src="js/libs/leaflet/leaflet.js"></script>
  <script type="text/javascript" src="js/libs/knockout-3.4.2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="app-box">
    <div class="info-box">
      <div class="search-box">search box</div>
      <div class="type-box" data-bind="foreach: layers">
        <input type="checkbox" value="" id="" checked data-bind="attr: {id: name}">
        <label for="" data-bind="text: name, attr: {for: name}"></label><br />
      </div>
      <div class="list-box" data-bind="foreach: layers">
        <h4 data-bind="text: name"></h4>
        <ul data-bind="foreach: markers.sort(function(l,r){
          return l.name() > r.name() ? 1:-1;
        })">
            <li data-bind="text: name"></li>
        </ul>
      </div>
    </div>
    <div id="krakowMap"></div>
  </div>
  <script type="text/javascript" src="js/app-leaflet.js"></script>
</body>
</html>
